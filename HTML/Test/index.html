<!DOCTYPE html>
<html>
<head>
  <title>Simple App</title>
</head>
<body>
  <h1>My First Web App</h1>
  <button onclick="sayHello()">Click Me</button>
  <p id="message"></p>

  <script>
    function sayHello() {
      document.getElementById("message").textContent = "Hello, World!";
    }
  </script>
</body>
</html>
